<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Audio Visualizer</title>
	<link href="styles/styles.css" type="text/css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="icon" type="image/x-icon" href="./media/Audio-visual-slide.svg">
	<script src="./src/loader.js" type="module"></script>
</head>
<body>
<main>
	<nav-bar></nav-bar>
	<custom-header></custom-header>
	<div class = "columns is-centered">
	<div class="column is-11 ">
	
	<div class = "columns is-centered is-8">
		
	<div class="column is-5 card mt-6 mb-0">
	<div id="controls" class="columns is-multiline is-centered ">
		
		
		<section class="column is-6 ">
			Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
			<span id="volumeLabel">???</span>
		</section>
		<section class="column is-6 ">
			Sprite Size: <input type="range" id="sizeSlider" min="0" max="2" value="1" step="0.01">
			<span id="sizeLabel">???</span>
		</section>
		<section class="column is-6 ">
			Rotation Speed: <input type="range" id="rotationSlider" min="0" max="6" value="2" step="0.1">
			<span id="rotationLabel">???</span>
		</section>
		<section class="column is-6 ">
			Scroll Speed: <input type="range" id="scrollSlider" min="1" max="20" value="1" step="1">
			<span id="scrollLabel">???</span>
		</section>
		<section class="column is-6 ">
			Spawn Speed: <input type="range" id="spawnSlider" min=".5" max="5" value="1" step=".01">
			<span id="spawnLabel">???</span>
		</section>
	</div>
	<section class="columns is-multiline is-centered">

		<span  class="column is-3 "><input type="checkbox" id="gradientCB"><label for="gradientCB">Show Background</label></span>
		<span class="column is-3 "><input type="checkbox" id="barsCB"><label for="barsCB">Show Bars</label></span>
		<span class="column is-3 "><input type="checkbox" id="spriteCB"><label for="spriteCB">Show Large Sprite</label></span>
		<span class="column is-3 "><input type="checkbox" id="spriteSmallCB"><label for="spriteSmallCB">Show Small Sprites</label></span>
		<span class="column is-3 "><input type="checkbox" id="noiseCB"><label for="noiseCB">Show Noise</label></span>
		<span class="column is-3 "><input type="checkbox" id="invertCB"><label for="invertCB">Show invert</label></span>
		<span class="column is-3 "><input type="checkbox" id="embossCB"><label for="embossCB">Show emboss</label></span>
	  </section>
	  <section class="columns is-multiline is-vcentered is-centered mt-6">
		<button id="playButton" class="column is-4 button is-info" data-playing="no">Play</button>
		<button id="fsButton" class="column is-4 button is-info">Full Screen</button>
		<button id="clearSmallSprites" class="column is-4 button is-info">Clear Small Sprites</button>
	
		<label class="column is-4 ">Track: 
			<select id="trackSelect">
				<option value="media/New Adventure Theme.mp3" selected>New Adventure Theme</option>
				<option value="media/The Picard Song.mp3">The Picard Song</option>
				<option value="media/noire.mp3">Noire</option>
			</select>
		</label>
	</section>
	</div>
	<div class="column is-6 mt-6">
		<canvas width="800" height="400"></canvas>
		</div>
</div>
</div>
</div>
	</div>
	<custom-footer ></custom-footer>
	  <img src = "./media/mag-glass.png"  id = "mag-glass" alt = "magnifying glass" hidden="hidden">
	  <img src = "./media/enterpirse.png" id = "enterprise" alt = "enterprise" hidden="hidden">
	  <img src = "./media/hat.png"  id = "adventure" alt = "hat" hidden="hidden">
	  <img src = "./media/Adventurer-Girl.png"  id = "adventure-girl" alt = "adventure-girl" hidden="hidden">
	  <img src = "./media/jungle.jpg"  id="jungle" alt = "jungle" hidden="hidden">
	  <img src = "./media/space.jpg"  id="space" alt = "space" hidden="hidden">
	  <img src = "./media/crime-scene.png"  id="scene" alt = "scene" hidden="hidden">
	  <img src = "./media/sherlock-holmes.png"  id="sherlock" alt = "sherlock" hidden="hidden">
	  <img src = "./media/spok.png"  id="spok" alt = "spok" hidden="hidden">
</main>
</body>
</html>
